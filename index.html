<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <div class="app">
    <p class="adviceId"></p>
    <div class="advice"></div>
    <img src="./images/pattern-divider-desktop.svg" alt="">
    <button>
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </div>

  <!-- Attribution starts -->
  <div class="attribution">
    <div class="attribution-circle"></div>
    <div class="attribution-content">
      <div class="attrinbution-content-link">
        <img src="/images/favicon-32x32.png" />
        <p>
          <a href="https://www.frontendmentor.io" target="_blank">Fronted Mentor</a>
        </p>
      </div>
      <div class="attrinbution-content-link">
        <ion-icon name="home-outline"></ion-icon>
        <p>
          <a href="https://yprojects.netlify.app/" target="_blank">My Website</a>
        </p>
      </div>
      <div class="attrinbution-content-link">
        <ion-icon name="logo-instagram"></ion-icon>
        <p>
          <a href="https://www.instagram.com/yoqedo/" target="_blank">Instagram</a>
        </p>
      </div>
      <div class="attrinbution-content-link">
        <ion-icon name="logo-github"></ion-icon>
        <p>
          <a href="https://github.com/yoqedo" target="_blank">Github</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./main.js"></script>
</body>

</html>
